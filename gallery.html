<!DOCTYPE html>
<html>
    <head><title>Gallery</title></head>
<body>
<section>
    <img class="myslides" src="pic1.jpg" style="height: 500px;">
    <img class="myslides" src="pic2.jpg" style="height: 500px;">
</section>
<script>
    var myindex=0
    carousel()
    function carousel(){
        var i 
        var x=document.getElementsByClassName("myslides")
        for(i=0;i<x.length;i++){
            x[i].style.display="none"
        }
        myindex++
        if(myindex>x.length){
            myindex=1
        }
        x[myindex-1].style.display="block"
        setTimeout(carousel ,2000)
    }
 
</script>
</body>

</html>
